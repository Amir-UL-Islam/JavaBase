<!DOCTYPE html>
<html>
<head>
    <title>JSP - Hello World</title>
</head>
<body>
<h1>Hello to Me</h1>
<!--<h1><%= "Hello World!" %></h1>-->
<!--By Default form sent a GET Request Which Displays The Query String -->
<!--We can Use Post instead-->
<form action="MathO" method="post"> <!--MathO is the servlet name-->
    <label for="N1">Enter the First Number</label>
    <input type="text" name="N1" id="N1">

    <label for="N2"> Enter the Second Number</label>
    <input type="text", name="N2", id="N2">

    <input type="submit" value="Get The Sum">
</form>

</body>
</html>
